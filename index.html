<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Fragments UI</h1>
      <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
      </section>
      <section hidden id="user">
        <h2>Hello <span class="username"></span>!</h2>
      </section>

      <!-- section to allow users to create fragments A1  -->
      <section id="create">
        <h2>Create a new fragment</h2>
        <form id="fragmentForm">
          <!-- dropdown -->
          <label for="type">Content-Type</label>
          <select id="type">
            <option value="text">text/plain</option>
          </select>
          <br /><br />
          <textarea id="fragment-content"></textarea>
          <input type="submit" value="Create" />
        </form>
      </section>
      <br /><br /><br /><br />
      <section>
        <!-- put spaces between -->

        <div id="fragments" style="display: flex; flex-direction: row; flex-wrap: wrap"></div>
        <style></style>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Fragments UI</h1>
      <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
      </section>
      <section hidden id="user">
        <h2>Hello <span class="username"></span>!</h2>
      </section>

      <!-- ============== POST OP ================ -->
      <hr />
      <section id="postFragment">
        <h2>Create a new fragment</h2>
        <form id="fragment-form">
          <!-- dropdown -->
          <label for="create-fragment-type">Content-Type: </label>
          <select id="create-fragment-type">
            <option value="text/markdown">text/markdown</option>
            <option value="text/html">text/html</option>
            <option value="text/plain">text/plain</option>
            <option value="application/json">application/json</option>
          </select>
          <br /><br />
          <label for="create-fragment-type">Enter fragment data: </label>
          <input type="text" id="fragment-data-input" />
          <input type="submit" value="Post Fragment" style="margin-top: 10px" />
        </form>
      </section>

      <hr />

      <!-- ============== CREATE FRAGMENT WITH FILE ================ -->
      <h2>Upload a file to create fragment</h2>

      <input type="file" name="filepond" required />
      <button id="submit-fragment-file-btn" type="submit ">Post File</button>

      <!-- ============== LIST FRAGMENTS ================= -->
      <section>
        <h2>List of Fragments</h2>
        <!-- <button id="get-fragments-btn" style="margin-top: 5px">Toggle all fragments</button> -->
        <div class="fragments-card-section">
          <div id="fragmentCards"></div>
        </div>
      </section>
    </div>
    <script type="module" src="src/app.js"></script>
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
  </body>
</html>
